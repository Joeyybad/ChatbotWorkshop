<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBoxEPSI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <!-- Chat Container -->
        <div class="chatcontainer">
            <div class="headerchat">
                <span class="textheader">ChatBox EPSI</span>
            </div>
            <div class="bodychat" id="chat">
                <div class="welcomeWrapper" id="initialWelcome">
                    <div class="avatar"></div>
                    <div class="welcomeMessage animate-fade-in-up" id="welcomeMessage">

                        <div class="welcomeText">
                            <div class="bodyWelcome">
                                Bonjour, Chatbot pour votre survie 
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="searchResults" class="chatSearchResults"></div>

                <!-- Réponse apparaitra ici -->
                <div class="response" id="response">

                </div>

            </div>
            <div class="chatfooter">
                <div class="chatSearch">
                    <input type="text" id="chatSearchInput" placeholder="Tapez un mot-clé...">
                    <button id="chatSearchButton">Rechercher</button>
                </div>
                <span> Développé par Jordan EPSI </span>
            </div>
            <div>
                <button id="clearChatButton">
                    <svg class="boutonCroix" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2a2abb"
                        width="24" height="24">
                        <path
                            d="M18.3 5.71a1 1 0 00-1.41 0L12 10.59 7.11 5.7a1 1 0 00-1.41 1.41L10.59 12l-4.89 4.89a1 1 0 101.41 1.41L12 13.41l4.89 4.89a1 1 0 001.41-1.41L13.41 12l4.89-4.89a1 1 0 000-1.4z" />
                    </svg>
                </button>
            </div>

        </div>
        <button id="toggleChatButton" class="chat-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="iconChat" viewBox="0 0 24 24" fill="#ffffff" width="24"
                height="24">
                <path d="M4 4h16v12H5.17L4 17.17V4zm0-2c-1.1 0-2 .9-2 2v20l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2H4z" />
            </svg>
        </button>

    </main>
    <script src="script.js"></script>
</body>

</html>
